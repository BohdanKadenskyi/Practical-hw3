<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hero H</title>
  </head>
  <body>
    <h1>The largest community of photo enthusiast</h1>
    <section role="group">
      <form>
        <h2>Sing up for a free account</h2>
        <input
          type="text"
          placeholder="First Name"
          autofocus
          required
          name="First Name"
        />
        <input type="text" placeholder="Last Name" required name="Last Name" />
        <input type="email" placeholder="Email address" required name="Email" />
        <input
          type="password"
          placeholder="Creat password"
          required
          name="Password"
        />
        <button type="submit">Register</button>
      </form>
    </section>
  </body>
</html>
